<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do produto</title>
    <link rel="stylesheet" href="produto1.css">
</head>
<body>
    <section class="menu">
        <div class="logo">
            <img src="logo.svg" alt="Connect">          
        </div>
        <div>
            <a href="#">Começo</a>
            <a href="#">Orçamentos</a>
            <a href="#">Leads</a>
            <a href="#">Usuários</a>
            <a href="#">Configurações</a>
        </div>
    </section>    

    <section class="cabecalho">
        <div class="status">Status: 100%</div>
        <div class="user">USUÁRIO</div>
    </section>



    <section class="conteudo">
        <div class="conteudo-visivel">
            <div class="coluna">
                <div class="campo">
                    <label>Título do produto</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Código</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Preço</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Categoria</label>
                    <select name="categoria" id="">
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="eletronicos">Informática</option>
                        <option value="eletronicos">Móveis</option>
                        <option value="eletronicos">Bazar</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Marca</label>
                    <select name="marca" id="">
                        <option value="sony">Sony</option>
                        <option value="microsoft">Microsoft</option>
                        <option value="bom-bril">Bom-Bril</option>
                        <option value="ford">Ford</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Cor</label>
                    <select name="variacao" id="">
                        <option value="vermelho">Vermelho</option>
                        <option value="verde">Verde</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>


                <div class="campo">
                    <label>Estoque</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Disponibiidade</label>
                    <input type="text">
                </div>
            </div>

            <div class="coluna">
                <div class="campo">
                    <label>Descrição</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="campo">
                    <label>Especificações</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            
        </div>
    </section>


</body>
</html>
